<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodina 2</title>
</head>
<body>
    <h1 style="text-align: center;">Nadpis 1. úrovně</h1>
    <h2 style="font-size: 3em;">Nadpis 2. úrovně</h2>
    <h6>Nadpis 6. úrovně</h6>
    <h7>Nadpis 7. úrovně</h7> <!-- Neexistuje-->
    <p>Toto je odstavec</p>
    <b>Tučný text</b> <br> <!-- br = odřádkování-->
    <i>Kurzíva</i> <br>
    <u>Podtržený text</u> <br>
    <s>Přeškrtnutý text</s> <br>
    x<sup>2</sup> <!-- Horní index -->
    x<sub>2</sub> <!-- Dolní index -->
    <hr>
</body>
</html>
