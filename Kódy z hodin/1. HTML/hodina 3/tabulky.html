<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
    <style>
        table, tr, td, th{
            border: solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Záhlaví</th>
        </tr>
        <tr>
            <td>Řádek 1, sloupec 1</td>
            <td>Řádek 1, sloupec 2</td>
        </tr>
        <tr>
            <td>Řádek 2, sloupec 1</td>
            <td rowspan="2">Řádek 2, sloupec 2</td>
        </tr>
        <tr>
            <td>Řádek 3, sloupec 1</td>
        </tr>
    </table>
</body>
</html>
