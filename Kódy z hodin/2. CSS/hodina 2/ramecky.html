<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p{
            /*border: solid black;*/
            border-style: solid; /*Styl rámečku - solid, dashed, dotted*/
            border-color: orange; /*Barva rámečku*/
            border-width: 10px; /*Tloušťka rámečku*/
            border-radius: 20px; /*Zaoblení*/
            border-top-color: pink; /*Úprava specifické části*/
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
        }
        body{
            /*background: linear-gradient(yellow, blue); /*Prolínání barev*/
            /*background-repeat: no-repeat;
            background-attachment: fixed; */
            background-image: url("obrazek.webp");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;

        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus beatae, sint temporibus officia mollitia, sed reprehenderit in, praesentium accusantium quis distinctio ducimus repudiandae velit placeat earum libero dolores assumenda exercitationem.
    </p>
</body>
</html>
