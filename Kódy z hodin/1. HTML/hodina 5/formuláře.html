<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláře</title>
</head>
<body>
    <form>
        <label for="textPole">Jméno:</label>
        <input type="text" id="textPole">
        <br>
        <label for="heslo">Heslo:</label>
        <input type="password" id="heslo">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" value="+420">
        <br>
        <label for="datum">Datum narození:</label>
        <input type="date" id="datum">
        <br>
        <label for="cislo">Číslo:</label>
        <input type="number" id="cislo" min="0" max="10">
        <br>
        <label for="muz">Muž</label>
        <input type="radio" id="muz" name="skupina">
        <label for="zena">Žena</label>
        <input type="radio" id="zena" name="skupina">
        <label for="jine">Jiné</label>
        <input type="radio" id="jine" name="skupina">
        <br>
        <label for="souhlas">Souhlasím</label>
        <input type="checkbox" id="souhlas"> <!-- Můžeme označit kolik chceme -->
        <br>
        <input type="submit">
        <input type="reset">

        
    </form>
</body>
</html>
