<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="circle"> <!-- Nečíslovaný seznam -->
        <li>Položka 1</li> <!-- Jednotlivá položka -->
        <li style="list-style-type: square;">Položka 2</li> <!-- Lze upravit nastavení seznamu i jedné položky -->
        <ul style="list-style-type: disc;"> <!-- Vnořený seznam -->
            <li>Položka 2.1</li>
            <li>Položka 2.2</li>
        </ul>
        <li>Položka 3</li>
    </ul>

    <ol type="1" start="1" reversed> <!-- Číslovaný seznam -->
        <li>Položka 1</li>
        <li>Položka 2</li>
        <ol type="a"> <!-- Vnořený seznam -->
            <li>Položka 2.1</li>
            <li>Položka 2.2</li>
        </ol>
        <li>Položka 3</li>
    </ol>
</body>
</html>
